<!--ここでの記述は、ホームの画面のプレイヤー登録画面、つまり/addをのぞく処理をしています。  -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
  <!--  -->
    <th:block th:insert="fragments/sidebar :: side"></th:block>

    <!-- Main -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">

          <!-- DataTables -->
          <div class="card shadow my-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">
               社員一覧
              </h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
<!--以下の二つの００.sizeの前の００は、emloyリポジトリクラスのことで、コントローラークラスで名付けた名前が使われます。 -->
                <div th:if="${employeedayone.size() == 0}">
                  データがありません。
                </div>
<!--もし、employees.size()　>0　つまり、employeesのレコードがすこしでも入っていたら、このテーブルを出現させるという命令。　  -->
                <table class="table table-bordered"
                  th:if="${employeedayone.size() > 0}">
                  <thead>
                  <!--ここが、入力した際に、でるてーぶる。  -->
                    <tr>
                      <th>登録番号</th>
                      <th>名前</th>
                      <th>部署名</th>
                      <th></th>
                    </tr>
                  </thead>
                  
                  <!--   -->
                  <!--入力されたデータ、プレイヤー一覧のボタンの編集フォーム、ボタンの設定をしています。  -->
                  <!--ここのth:each="employ"は、クラスの正式名称ではありません。-->
                  <!--プレイヤー一覧画面に対しての処理です。  -->
                  <!-- プロセスの部分で作った名前が左側が/addで作ったもでるくらすのなまえです -->
                  <tbody>
                  <!--employeeというモデルクラスから：${ こんとろーらーで名前をつけたリポジトリクラス }のリストを渡す処理-->
                  <!--このオブジェクトはemployee.idといちいち書かなくて済むようにかいてるだけ、  -->
                  <!-- なので、モデルクラスの名前とおなじ --> 
                  <!-- ちなみにth:each=""とobjectのはじまりのモデル名は先頭大文字でもかまわないが、かならず先頭こもじならこもじ大文字ならおおもじとそろえること -->
                    <tr th:each="Employee : ${employeedayone}"
                      th:object="${Employee}">
                      <td th:text="*{id}"></td>
                      <td th:text="*{name}"></td>
                      <td th:text="*{department.name}"></td>
                      <td>
                      <!--each文で繰り返した*idを左のパスパラメーターのidに代入するという処理  -->
                      <!--最初に{パスの情報{パラメーター}(パラメーター=each文で複数回繰り返したid)}  -->
                        <a th:href="@{/edit/{id}(id=*{id})}"
                          class="btn btn-primary btn-icon-split">
                          <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                          </span>
                          <span class="text">編集しますか？</span>
                        </a>
<!--はじめの@{}の中には、コントローラーで設定したリンクを設定してあげます  -->
                        <a th:href="@{/delete/{id}(id=*{id})}"
                          class="btn btn-danger btn-icon-split">
                          <!--これは使っているアイコンマークの処理 -->
                          <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                          </span>
                          <span class="text">削除しますか？</span>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- End of Main -->
  </div>

  <th:block th:insert="fragments/base :: scripts"></th:block>
</body>
</html>
